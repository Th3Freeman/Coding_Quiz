<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Coding Quiz!</title>
</head>

<body>
    <nav class="p-4 mb-5 bg-light">
        <a class="viewHigh" href="viewHighScores.html">View Highscores</a>
        <span class="float-right timer">Time:120</span>
    </nav>

    <div id="Home" class="container">
        <div class="row justify-content-center">
            <div class="col-8 text-center">
                <h1>Quiz Game</h1>
                <button id="quizStart" class="btn btn-primary">Start Quiz!</button>
            </div>
        </div>
    </div>

    <div id="quizScreen" class="container d-none">
        <div class="row justify-content-center">
            <div class="col-8 text-center quizBody">
                <form action="">
                    <div class="form-group mt-5">
                        <label id="quizQuestions" for="quizAnswers">Question?</label>
                        <select multiple class="form-control" id="quizAnswers">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                    </div>

                    <div class="score">

                    </div>
                    <div class="finalScore">

                    </div>                    
                </form>


            </div>

        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./assets/java.js"></script>
</body>

</html>
